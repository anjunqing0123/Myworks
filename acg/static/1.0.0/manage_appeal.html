<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>peropero##投稿管理//上传视频页</title>
    <link rel="stylesheet" href="http://static9.pplive.cn/independent/acg/src/web/css/base.css">
    <link rel="stylesheet" href="http://static9.pplive.cn/independent/acg/src/web/css/style.css">
</head>
<body>

<div class="wp-grid">
    <div class="grid main">
        <div class="main-top">
            <h3 class="logo">peropero</h3>
        </div>
        <div class="shadow">
            <div class="main-info">
                <div class="info-l">
                    <ul class="left-tab">
                        <li>
                            <a href="javascript:;">
                                <img class="touxiang" src="http://static9.pplive.cn/independent/acg/src/web/assets/bg2.png" alt="">
                                <span>我是头像</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="ico tougao"></i>
                                <span>视频投稿</span>
                            </a>
                        </li>
                        <li class="cur">
                            <a href="javascript:;">
                                <i class="ico guanli"></i>
                                <span>投稿管理</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tuichu">
                        <a href="javascript:;">
                            <i class="ico tuichu-ico"></i>
                            <span>退出登录</span>
                        </a>
                    </div>
                </div>
                <div class="info-r">
                    <!--申诉-->
                    <div class="info-con appeal">
                        <div class="hd">
                            <!--当前选择 current-->
                            <div class="hd-top-tab current">填写申诉理由</div> <span class="check-cond">（申诉待受理）</span>
                        </div>
                        <div class="bd clearfix">
                            <form  class="table clearfix">
                                <div class="common_tr clearfix">
                                    <div class="common_th pid">PID</div>
                                    <div class="common_td"><input class="common_text" placeholder="1234567" name=""></div>
                                </div>
                                <div class="common_tr comm-title clearfix">
                                    <div class="common_th pid">标题</div>
                                    <div class="common_td"><input class="common_text" placeholder="幻想大世界" name=""></div>
                                </div>
                                <div class="common_tr comm-shensu clearfix">
                                    <div class="common_th">申诉理由</div>
                                    <div class="common_td">
                                        <textarea class="common_textarea" rows="10" cols="80" name="" wrap="virtual" placeholder="请填写你想申诉的原因"></textarea>
                                    </div>
                                </div>
                                <div class="common_tr comm-img clearfix">
                                    <div class="common_th pid">上传图片</div>
                                    <div class="common_td">
                                        <div class="elect">
                                            <div class="select-file">选择文件<input class="common_file"  type="file" ></div>

                                            <span>每张小于2M，支持JPG/PNG等格式</span>
                                        </div>
                                        <div class="elect clearfix">
                                            <div class="perview fl"><i class="del"></i><img src="http://sr2.pplive.com/cms/27/63/553741df07916089e0d4fe9f89920c4d.jpg" alt=""></div>
                                            <div class=" select-filein fl" >选择文件<input class="common_file"  type="file" ></div>

                                        </div>
                                    </div>
                                </div>
                                <div class="common_tr comm-contact">
                                    <div class="common_th ">联系方式</div>
                                    <div class="comm-info">
                                        <!--错误提示添加类名 'mistake' -->
                                        <div class="common_td mistake">
                                            <span class="tit-ms">QQ:</span>
                                            <input class="common_text" value="" name="" placeholder="(可不填)">
                                            <span class="remind"> <i></i>请输入正确的QQ号码!</span>
                                        </div>
                                        <div class="common_td">
                                            <span class="tit-ms">邮箱:</span>
                                            <input class="common_text" value="" name="" placeholder="(可不填)">
                                            <span class="remind"> <i></i>请输入正确的邮箱!</span>
                                        </div>
                                        <div class="common_td">
                                            <span class="tit-ms">手机:</span>
                                            <input class="common_text" value="" name="" placeholder="(请输入正确的手机号码)">
                                            <span class="remind"> <i></i>请输入正确的手机号码!</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="common_tr save fix">
                                    <div class="common_th"></div>
                                    <div class="common_td">
                                        <input type="submit" value="提交申诉" class="common_btn save_btn">
                                        <input type="submit" value="取消" class="common_btn undo_btn">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--右侧定位-->
        <i class="pp-t"></i>
        <i class="m-r"></i>
        <!--舌头-->
        <i class="pp-r"></i>
    </div>
</div>
</body>

</html>

<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>peropero##投稿管理//视频列表</title>
    <link rel="stylesheet" href="http://static9.pplive.cn/independent/acg/src/web/css/base.css">
    <link rel="stylesheet" href="http://static9.pplive.cn/independent/acg/src/web/css/style.css">
</head>
<body>
<!-- PC个人中心，填写个人资料 -->
<div class="wp-grid">
    <div class="grid main">
        <div class="main-top">
            <h3 class="logo">peropero</h3>
        </div>
        <div class="shadow">
            <div class="main-info">
                <div class="info-l">
                    <ul class="left-tab">
                        <li>
                            <a href="javascript:;">
                                <img class="touxiang" src="http://static9.pplive.cn/independent/acg/src/web/assets/bg2.png" alt="">
                                <span>我是头像</span>
                            </a>
                        </li>
                        <li class="cur">
                            <a href="javascript:;">
                                <i class="ico tougao"></i>
                                <span>视频投稿</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                <i class="ico guanli"></i>
                                <span>投稿管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="info-r">
                    <!--申诉-->
                    <div class="info-con send-file">
                        <div class="hd">
                            <!--当前选择 current-->
                            <div class="hd-top-tab current">投稿视频</div>
                        </div>
                        <div class="bd clearfix">
                            <form >
                                <div class="upload-file">
                                    <!--进度条-->
                                    <div class="Forward">
                                        <ul>
                                            <li class="list-li">
                                                <div class="jindu">
                                                    <div class="Jd-d" style="width: 88%"></div>
                                                </div>
                                                <div class="percentage" style="left: 84%">88%</div>
                                                <psan class="vdo-title">腾讯QQ视频-20160922-就是大方块啊圣诞节</psan>
                                                <div class="Can-icon">
                                                    <em class="on-off"></em>
                                                    <em class="del-ed"></em>
                                                </div>
                                            </li>
                                            <li class="list-li">
                                                <div class="jindu">
                                                    <div class="Jd-d" style="width: 100%"></div>
                                                </div>
                                                <div class="percentage" style="left: 96%">99.9%</div>
                                                <psan class="vdo-title">腾讯QQ视频-20160922-就是大方块啊圣诞节</psan>
                                                <div class="Can-icon">
                                                    <!--上传完成添加 'over'-->
                                                    <em class="on-off over"></em>
                                                    <em class="del-ed"></em>
                                                </div>
                                            </li>
                                            <li class="list-li">
                                                <div class="jindu">
                                                    <div class="Jd-d" style="width: 53%"></div>
                                                </div>
                                                <div class="percentage" style="left: 50%">55.6%</div>
                                                <psan class="vdo-title">腾讯QQ视频-20160922-就是大方块啊圣诞节</psan>
                                                <div class="Can-icon">
                                                    <!-- 暂停选中态 添加  "opt"-->
                                                    <em class="on-off opt"></em>
                                                    <em class="del-ed"></em>
                                                </div>
                                            </li>
                                        </ul>
                                        <div class=" upfile-btn">选择文件<input class="common_file" type="file"></div>
                                    </div>
                                </div>
                                <div class="vdo-msg">
                                    <!-- 视频标题-->
                                    <div class="common_tr clearfix">
                                        <div class="common_th">标题：</div>
                                        <div class="common_td">
                                            <input class="common_text" value="" placeholder="老司机说一个好的标题可以增加阅读量哟~" name="">
                                            <em class="wor">0/80</em>
                                        </div>
                                    </div>
                                    <!--视频类型-->
                                    <div class="common_tr clearfix">
                                        <div class="common_th">类型：</div>
                                        <div class="common_td diy-input" >
                                            <form>
                                                <input type="radio" name="test" id="a" value="" class="origin-input">
                                                <label for="a">原创</label>
                                                <input type="radio" name="test"  id="b" value="" class="take-input">
                                                <label for="b">搬运</label>
                                            </form>
                                        </div>
                                    </div>
                                    <!--视频分区-->
                                    <div class="common_tr clearfix">
                                        <div class="common_th">分区：</div>
                                        <div class="common_td " >
                                            <ul>
                                                <li><a href="Jjavascript:;"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--右侧定位-->
        <i class="pp-t"></i>
        <i class="m-r"></i>
        <!--舌头-->
        <i class="pp-r"></i>
    </div>
</div>
</body>

</html>

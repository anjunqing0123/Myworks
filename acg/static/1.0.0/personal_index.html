<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>peropero//个人资料//修改密码</title>
    <link rel="stylesheet" href="http://static9.pplive.cn/independent/acg/src/web/css/base.css">
    <link rel="stylesheet" href="http://static9.pplive.cn/independent/acg/src/web/css/style.css">
</head>
<body>
<!-- PC个人中心，填写个人资料 -->
<div class="wp-grid">
    <div class="grid main">
        <div class="main-top">
            <h3 class="logo">peropero</h3>
        </div>
        <div class="shadow">
            <div class="main-info">
                <div class="info-l">
                    <ul class="left-tab">
                        <li class="cur">
                            <a href="javascript:;">
                                <img class="touxiang"
                                     src="http://static9.pplive.cn/independent/acg/src/web/assets/bg2.png" alt="">
                                <span>我是头像</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="ico tougao"></i>
                                <span>视频投稿</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                <i class="ico guanli"></i>
                                <span>投稿管理</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tuichu">
                        <a href="javascript:;">
                            <i class="ico tuichu-ico"></i>
                            <span>退出登录</span>
                        </a>
                    </div>
                </div>
                <div class="info-r">
                    <div class="info-con  Personal_data">
                        <div class="hd">
                            <div class="hd-top-tab current"><a href="javascrpt:;">编辑资料</a></div>
                            <div class="hd-top-tab"><a href="javascript:;">修改密码</a></div>
                        </div>
                        <div class="bd clearfix">
                            <div class="edit_profile" style="display: block">
                                <form >
                                    <!-- 头像 -->
                                    <div class="common_tr portrait clearfix">
                                        <div class="common_th">头像：</div>
                                        <div class="common_td">
                                            <div class="portrait-in">
                                                <a href="javascript:;">
                                                    <img src="http://static9.pplive.cn/independent/acg/src/web/assets/bg2.png"
                                                         alt="">
                                                </a>
                                                <i class="ico"></i>
                                                <input type="file" class="portrait-file" name="" id="">
                                            </div>
                                            <div class="portrait-tit">
                                                <p><b>·</b> 支持JPG、JPEG、GIF、PNG格式</p>
                                                <p><b>·</b> 图片大小不超过2M</p>
                                            </div>
                                            <i class="wor">待审核......</i>
                                        </div>
                                    </div>
                                    <!-- 昵称 -->
                                    <div class="common_tr clearfix">
                                        <div class="common_th">昵称：<p>(必填) </p></div>
                                        <div class="common_td">
                                            <!-- 获取焦点 添加类名 "act" -->
                                            <input class="common_text" placeholder="最多可以输入10个中文字符，20个英文字符" name="user_nickname">
                                            <em>0/20</em>
                                            <i class="wor">待审核......</i>
                                            <span class="remind"> <i></i>请填写昵称</span>
                                        </div>
                                    </div>
                                    <!-- 性别 -->
                                    <div class="common_tr clearfix">
                                        <div class="common_th">性别：</div>
                                        <div class="common_td diy-input">
                                            <div>
                                                <input type="radio" name="test" id="a" value="" class="origin-input">
                                                <label for="a">男</label>
                                                <input type="radio" name="test" id="b" value="" class="take-input">
                                                <label for="b">女</label>
                                                <input type="radio" name="test" id="c" value="" class="take-input">
                                                <label for="c">保密</label>
                                            </div>
                                            <span class="remind"> <i></i>请选择至少一项</span>
                                        </div>
                                    </div>
                                    <!-- 个人简介 -->
                                    <div class="common_tr profile clearfix">
                                        <div class="common_th">个人简介：</div>
                                        <div class="common_td">
                                            <!-- 获取焦点 添加类名 "act" -->
                                            <textarea class="common_textarea" placeholder="最多可以输入40个中文字符，80个英文字符" rows="10" cols="80" name="aboutMyself"wrap="virtual"></textarea>
                                            <em>40/40</em>
                                            <i class="wor">待审核......</i>
                                        </div>
                                    </div>

                                    <div class="common_tr save clearfix">
                                        <div class="common_th"></div>
                                        <div class="common_td">
                                            <input type="hidden" name="action" value="1">
                                            <input type="submit" value="保 存" class="common_btn save_btn">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="reset_password" style="display: block;">
                                <form >
                                    <div class="common_tr clearfix">
                                        <div class="common_th">当前密码：</div>
                                        <div class="common_td">
                                            <input class="common_text" type="password" value="" name="">
                                            <span class="remind"> <i></i>密码不整齐</span>
                                        </div>
                                    </div>
                                    <div class="common_tr new_password clearfix">
                                        <div class="common_th">新密码：</div>
                                        <div class="common_td">
                                            <input class="common_text" type="password" value="" name="">
                                            <span class="remind">
                                                <b class="weak">弱</b>
                                                <b class="general">中</b>
                                                <b class="powerful">强</b>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="common_tr clearfix">
                                        <div class="common_th">确认密码：</div>
                                        <div class="common_td">
                                            <input class="common_text" type="password" value="" name="user_nickname">
                                            <span class="remind"> <i></i>两次输入密码不一致</span>
                                        </div>
                                    </div>
                                    <!--所有信息输入完毕后添加 save-->
                                    <div class="common_tr  clearfix">
                                        <div class="common_th"></div>
                                        <div class="common_td">
                                            <input type="submit" value="保 存" class="common_btn save_btn">
                                        </div>
                                    </div>
                                    <div class="success"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--右侧定位-->
            <i class="pp-t"></i>
            <i class="m-r"></i>
            <!--舌头-->
            <i class="pp-r"></i>
        </div>
    </div>
</div>
</body>

</html>

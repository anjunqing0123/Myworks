                <div class="a">
                    <div class="txt">24055</div>

                </div>
                <div class="b">

            </div>
            <div class="list">

                    <div class="bar"></div>
                    <div class="main">
                        <div class="radio"></div>
                        <div class="song">沧浪之歌</div>

                            <span class="num">1234票</span>
                            <span class="confirm">确认投票</span>
                        </div>
                    </div>
                </div>
                <div class="item checked">
                    <div class="bar"></div>
                    <div class="main">
                        <div class="radio"></div>

                </div>
                <div class="item active">
                    <div class="bar"></div>
                    <div class="main">
                        <div class="radio"></div>

                        <div class="count">

                            <span class="confirm">确认投票</span>
                        </div>

            </div>

<script type="text/javascript" src="http://static9.pplive.cn/chang/js/app/config.js"></script>

		(function (designW) { // 参数w是设计稿的宽度，可以在页面中使用rem，1rem = 100px;

<body style="font-size:16px;">
<div class="wp-grid">

				<div class="race-l1">黄金赛道</div>
				<div class="race-l2">选手去留由你决定</div>

				<div class="swiper-container">

						</div>

					<span class="b"></span>

			</div>

					<div class="vacant-avatar">

				</div>

</div>

<script>
    var $commentList = $('#commentList');
    var pager;
    var page = 1;

    function cmt_0_doPost(cdata){
        if(cdata.result != undefined && cdata.result == 1){
            $('#comContent').val('');
            getCmt(1);
            return;
        }
        alert('请登录后评论!');
    }
    function jsonpCallback(cdata){
        var count = cdata.data.zhuanti_1.count;
        $('#commentList').html('');
        $.each(cdata.data.zhuanti_1.list, function(key, value) {
           $commentList.append('<div class="cmtItem">  <div class="cmtBody"> <div class="cmtTitle"><span class="name">'+value.user.username+'</span> <span>'+value.create_time+'</span></div> <div class="cmtContent">'+value.content+' </div> </div> <div class="cmtAvatar"><img src="'+value.user.avatar+'"></div> </div>');
        });
        $('.cmtBody').css( "background-size", "cover" );
        pager = $("#paging").paging(count, {
                perpage: 20,
                lapping: 0,
                page: page,
                onClick: function(ev) {
                    ev.preventDefault();
                    page = $(this).data('page');
                    getCmt(page);
                    window.setTimeout(function() {
                        pager.setPage(page);
                    }, 1000);
                },
                format: "<nncnn>",
                onFormat: function(type) {
                    switch (type) {
                        case 'block':
                            if (!this.active)
                                return '<span class="disabled">' + this.value + '</span>';
                            else if (this.value != this.page)
                                return '<em><a href="#' + this.value + '">' + this.value + '</a></em>';
                            return '<span class="current">' + this.value + '</span>';
                        case 'right':
                        case 'left':
                            if (!this.active) {
                                return "";
                            }
                            return '<a href="#' + this.value + '">' + this.value + '</a>';
                        case 'next':
                            if (this.active) {
                                return '<a href="#' + this.value + '" class="next"> &raquo;</a>';
                            }
                            return '<span class="disabled"> &raquo;</span>';
                        case 'prev':
                            if (this.active) {
                                return '<a href="#' + this.value + '" class="prev">&laquo; </a>';
                            }
                            return '<span class="disabled">&laquo; </span>';
                        case 'first':
                            if (this.active) {
                                return '<a href="#' + this.value + '" class="first">|&lt;</a>';
                            }
                            return '<span class="disabled">|&lt;</span>';
                        case 'last':
                            if (this.active) {
                                return '<a href="#' + this.value + '" class="prev">&gt;|</a>';
                            }
                            return '<span class="disabled">&gt;|</span>';
                        case 'fill':
                            if (this.active) {
                                return "...";
                            }
                    }
                    return ""; // return nothing for missing branches
                }
            });
    }

    function getCmt(pg){
        $.ajax({
            type : "get",
            async : false,
            url : "http://comment.pptv.com/api/v1/show.json/?ids=%20zhuanti_1&pg="+pg+"&ps=20&tm=0&type=1&cb=jsonpCallback",
            dataType : "jsonp",
            jsonp: "callbackfun",
            jsonpCallback:"jsonpCallback",
            success : function(json){

            }
        });
        return;
    }

    jQuery(function($) {
        $('.itemContainer > ul > li').height($('body').width() * 0.45 * 1.16);
        $('.navigation').height($('body').width() * 1.64);
        $(window).resize(function() {
           $('.navigation').height($('body').width() * 1.64);
           $('.itemContainer > ul > li').height($('body').width() * 0.45 * 1.16);
        });
        getCmt(1);
        
        $(".fancybox").fancybox({
            openEffect: 'elastic',
            closeEffect: 'elastic'
        });

        $(".comics").fancybox({
            openEffect: 'elastic',
            closeEffect: 'elastic',
            prevEffect  : 'fade',
            nextEffect  : 'fade',
            helpers : {
                title   : {
                    type: 'outside'
                },
                thumbs  : {
                    width   : 50,
                    height  : 50
                }
            }
        });

        if(!$.debugBGS){
            $('.entriesContainer li,.photoContainer li,.comicsContainer li,.videoContainer li').hover(
                function () {
                  $(this).css("background-color",'rgba(42,80,124,1.0)');
                },
                function () {
                  $(this).css("background-color",'rgba(42,80,124,0.8)');
                }
            );
        }


        $("#submit").click( function () {
            var data = {
                'ids':'zhuanti_1',
                'tgs':encodeURIComponent('一唱成名-虚拟偶像'),
                't':'',
                'pid':'',
                'asy':1,
                'txt':encodeURIComponent($('#comContent').val()),
                'tpc':encodeURIComponent('一唱成名-虚拟偶像'),
                'ln':encodeURIComponent(window.location.href),
                'fb':0,
                'cb':'cmt_0_doPost'
            };

            $.ajax({
                url: "http://p.comment.pptv.com/api/v1/comment.json",
                data: data,
                dataType : "jsonp",
                jsonp: "callbackfun",
                jsonpCallback:"cmt_0_doPost",
                success : function(json){

                },
                error: function(event,request, settings){

                }
            });
        });

        // $('.navigation li,.videoTitle,.title').hover(
        //      function () {
        //        $('b',$(this)).fadeIn();
        //      },
        //      function () {
        //        $('b',$(this)).fadeOut();
        //      }
        // );

         var $navVote = $('.nav_vote');
         var token;

         $.ajax({
                 url: "http://api.vote.pptv.com/vote/csrf",
                 dataType : "jsonp",
                 async : false,
                 jsonpCallback:"voidCsrf",
                 success : function(data){
                     token = data.token;
                 }
         });
         $.ajax({
                 url: "http://api.vote.pptv.com/vote/csrf",
                 dataType : "jsonp",
                 async : false,
                 jsonpCallback:"voidCsrf",
                 success : function(data){
                     token = data.token;
                 }
         });

         $navVote.click( function () {
                     var vote = $.cookie('vote');
                     if(vote){
                        alert('每小时只能投票一次,稍后再投!');
                        return;
                     }
                     $.ajax({
                        url: "http://api.vote.pptv.com/vote/991/increase?_token="+token,
                        dataType : "jsonp",
                        async : false,
                        jsonpCallback:"voidCsrf",
                        success : function(data){
                            if(data.counter != undefined){
                                $('> i',$navVote).html(data.counter+'<span>/1000000</span>');
                                $('.hong').css('width',data.counter/1000000+"%");
                                $.cookie('vote', 'vote', { expires: 0.04 });
                            }
                        }
                     });
         });
         $.ajax({
                 url: "http://api.cdn.vote.pptv.com/vote/991",
                 dataType : "jsonp",
                 async : false,
                 jsonpCallback:"success",
                 success : function(data){
                     $('> i',$navVote).html(data.counter+'<span>/1000000</span>');
                     $('.hong').css('width', data.counter/1000000+"%");
                 }
         });

    })
</script>

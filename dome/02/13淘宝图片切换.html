<link rel="stylesheet" type="text/css" href="reset.css" />
<style type="text/css">

	.box{
		width:360px;
		height:431px;
		border:1px solid #000;
		margin:100px auto 0;
	}
	#bigBox{
		height:360px;
		border-bottom:1px solid #000;
		background:url(img/taobao/01big.jpg);
	}
	.list{
		height:70px;
	}
	.list li{
		float:left;
		width:70px;
		height:70px;
	}

</style>

<body>

	<div class="box">
    	<div id="bigBox"></div>
        <ul class="list">
        	<li id="li01"><img src="img/taobao/01.jpg" width="70" height="70" /></li>

            <li id="li03"><img src="img/taobao/03.jpg" width="70" height="70" /></li>
            <li id="li04"><img src="img/taobao/04.jpg" width="70" height="70" /></li>
            <li id="li05"><img src="img/taobao/05.jpg" width="70" height="70" /></li>
        </ul>
    </div>
</body>

	//当鼠标移上LI01身上，将bigBox的背景图变成01big.jpg
	//当鼠标移上LI02身上，将bigBox的背景图变成02big.jpg
	//当鼠标移上LI03身上，将bigBox的背景图变成03big.jpg
	//当鼠标移上LI04身上，将bigBox的背景图变成04big.jpg
	//当鼠标移上LI05身上，将bigBox的背景图变成05big.jpg
	//单一（通用）的功能：当鼠标移上X时，将bigBox的背景图变成Y
	var bigBox=document.getElementById('bigBox');
	function changeBigBoxBgI(x,y){
		
		//需要：x=li01~li05（活的值）
		//y=01big.jpg~05big.jpg
		//x:代表不断在变化的li
		//y:代表不断在变化的图片路径
		var changeLi=document.getElementById(x);
		changeLi.onmouseenter=function(){
		
			bigBox.style.backgroundImage=y;
		
		};
	
	};
	changeBigBoxBgI('li01','url(img/taobao/01big.jpg)');
	changeBigBoxBgI('li02','url(img/taobao/02big.jpg)');
	changeBigBoxBgI('li03','url(img/taobao/03big.jpg)');
	changeBigBoxBgI('li04','url(img/taobao/04big.jpg)');
	changeBigBoxBgI('li05','url(img/taobao/05big.jpg)');

<script type="text/javascript">

	//究极版的“问好”功能：谁 向 谁 问好
	//需要：两个不断在变化的名字
	function sayHi(myName1,myName2){
		
		//alert(myName1);
		//alert(myName2);
		//'+myName1+'代表一个不断在变化的名字
		//'+myName2+'代表另外一个...
		alert(myName1+'向'+myName2+'问好');
		
	};
	
	sayHi('老缪','凡大');
	sayHi('老王','凡二');


</script>

	/*简化代码的步骤：
	（1）找相似的代码段；
	（2）写一个自定义函数，把相似的代码段放入函数体；
	（3）观察需要改变的数值有几个，就写几个参数；
	（4）替换那些要更改的值，并修改、语义化变量名。*/
	
	
	//单击按钮1，让盒子1显示
	//单击按钮2，让盒子2显示
	//单击按钮3，让盒子3显示
	//封装一个功能，来简化它
	//单一的功能：单击按钮，让盒子显示
	//需要改变的数值有两个，按钮X和盒子Y
	function clickBtnShowBox(x,y){
		
		//x: 按钮1、按钮2、按钮3：不断在改变的按钮（活的）
		//y：盒子1、盒子2、盒子3：不断在改变的盒子
		//alert(x);
		//alert(y);
		var changeBtn=document.getElementById(x);
		var changeBox=document.getElementById(y);
		changeBtn.onclick=function(){
			
			changeBox.style.display='block';
			
		};	
		
	};
	
	//传递过去的是ID名称
	clickBtnShowBox('btn1','box1');
	clickBtnShowBox('btn2','box2');
	clickBtnShowBox('btn3','box3');
	
</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>09折叠选项卡</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<style type="text/css">
		.list{
			width: 108px;
			margin: 100px auto 0;
			padding: 20px 0;
			background-color: #468ED1;
		}
		.list li{
			cursor: pointer;
		}
		.twoNav{
			display: none;
		}
		.list .NavBaBa.current .twoNav{
	
			display: block;

		}
		.list .NavBaBa.current .oneNav{
			background-image: url(images/open.gif);
		}
		.oneNav{
			height: 35px;
			line-height: 35px;
			padding-left: 30px;
			width: 78px;
			font-size: 16px;
			color: #fff;
			font-family: "宋体";
			background: url(images/close.gif) no-repeat 8px center;
		}
		.twoNav li{
			height: 35px;
		}
		.twoNav li a{
			display: block;
			padding-left: 30px;
			width: 78px;
			height: 100%;
			line-height: 35px;
			font-size: 16px;
			color: #fff;
			font-family: "宋体";
		}

	</style>
	<script type="text/javascript" src="jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			var aDiv=$('.oneNav');

			aDiv.click(function(event) {

				var baba=$(this).parent();

				if(baba.hasClass('current')){

					baba.removeClass('current');

				}else{
					baba.addClass('current');

					baba.siblings('li').removeClass('current');
				}

			});

		});
	</script>
</head>
<body>
	<ul class="list">
		<li class="NavBaBa current">
			<div class="oneNav">事件</div>
			<ol class="twoNav">
				<li><a href="javascript:;">最近</a></li>
				<li><a href="javascript:;">上周</a></li>
				<li><a href="javascript:;">上月</a></li>
			</ol>
		</li>
		<li class="NavBaBa">
			<div class="oneNav">娱乐</div>
			<ol class="twoNav">
				<li><a href="javascript:;">游戏</a></li>
				<li><a href="javascript:;">电影</a></li>
				<li><a href="javascript:;">电视</a></li>
			</ol>
		</li>
		<li class="NavBaBa">
			<div class="oneNav">人物</div>
			<ol class="twoNav">
				<li><a href="javascript:;">帅哥</a></li>
				<li><a href="javascript:;">美女</a></li>
				<li><a href="javascript:;">缪哥</a></li>
			</ol>
		</li>
	</ul>
</body>
</html>

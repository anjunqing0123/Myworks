<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>09折叠选项卡</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<style type="text/css">
		.list{
			width: 108px;
			margin: 100px auto 0;
			padding: 20px 0;
			background-color: #468ED1;
		}
		.list li{
			cursor: pointer;
		}
		.twoNav{
			display: none;
		}
		.list .NavBaBa.current .twoNav{
	
			display: block;

		}
		.list .NavBaBa.current .oneNav{
			background-image: url(images/open.gif);
		}
		.oneNav{
			height: 35px;
			line-height: 35px;
			padding-left: 30px;
			width: 78px;
			font-size: 16px;
			color: #fff;
			font-family: "宋体";
			background: url(images/close.gif) no-repeat 8px center;
		}
		.twoNav li{
			height: 35px;
		}
		.twoNav li a{
			display: block;
			padding-left: 30px;
			width: 78px;
			height: 100%;
			line-height: 35px;
			font-size: 16px;
			color: #fff;
			font-family: "宋体";
		}

	</style>
	<script type="text/javascript" src="jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			var aDiv=$('.oneNav');

			aDiv.click(function(event) {
				
				//排他第1步
				//$(this)代表用户当前正在操作的那个一级导航
				//需求：让它的爸爸NavBaBa新增current
				// $(this).parent().addClass('current');

				//排他第2步：
				//让它的爸爸的小伙伴们移除current
				// $(this).parent().siblings().removeClass('current');
				

				// 做一个判断：判断爸爸身上有没有current类名(龙袍)
				//
				//如果爸爸身上有current类名，就脱下龙袍
				//如果爸爸身上没有current类名，就要穿上龙袍
				// alert($(this).parent().hasClass('current')); 
				
				var baba=$(this).parent();

				if(baba.hasClass('current')){

					// alert('哈哈，老子不干了！');
					// 如果爸爸身上有current类名，就脱下龙袍
					baba.removeClass('current');

				}else{

					// alert('我特别想当皇帝');
					// 如果爸爸身上没有current类名，就要穿上龙袍
					baba.addClass('current');
					// 天下只能有一个皇帝，所以还要排他
					// 干掉爸爸所有的兄弟
					baba.siblings('li').removeClass('current');
				}

			});

		});
	</script>
</head>
<body>
	<ul class="list">
		<li class="NavBaBa current">
			<div class="oneNav">事件</div>
			<ol class="twoNav">
				<li><a href="javascript:;">最近</a></li>
				<li><a href="javascript:;">上周</a></li>
				<li><a href="javascript:;">上月</a></li>
			</ol>
		</li>
		<li class="NavBaBa">
			<div class="oneNav">娱乐</div>
			<ol class="twoNav">
				<li><a href="javascript:;">游戏</a></li>
				<li><a href="javascript:;">电影</a></li>
				<li><a href="javascript:;">电视</a></li>
			</ol>
		</li>
		<li class="NavBaBa">
			<div class="oneNav">人物</div>
			<ol class="twoNav">
				<li><a href="javascript:;">帅哥</a></li>
				<li><a href="javascript:;">美女</a></li>
				<li><a href="javascript:;">缪哥</a></li>
			</ol>
		</li>
	</ul>
</body>
</html>

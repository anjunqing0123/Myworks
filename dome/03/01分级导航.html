	/*
	（1）找相似的代码段；
	（2）写一个自定义函数，把相似的代码段放入函数体；
	（3）观察需要改变的数值有几个，就写几个参数；
	（4）替换那些要更改的值，并修改、语义化变量名。
	*/

	//鼠标移上一级导航01身上时，让二级导航01显示
	//鼠标离开一级导航01身上时，让二级导航01隐藏
	//鼠标移上一级导航02身上时，让二级导航02显示
	//鼠标离开一级导航02身上时，让二级导航02隐藏
	//通用的功能：
	//鼠标移上一级导航X身上时，让二级导航Y显示
	//鼠标离开一级导航X身上时，让二级导航Y隐藏
	function showOrHideTwoNav(x,y){
		
		//x:一级导航1~一级导航4
		//y:二级导航1~二级导航4
		var changeOneNav=document.getElementById(x);
		var changeTwoNav=document.getElementById(y);
		changeOneNav.onmouseenter=function(){
			changeTwoNav.style.display='block';	
		}
		changeOneNav.onmouseleave=function(){	
			changeTwoNav.style.display='none';
		}	
		
	}
	showOrHideTwoNav('oneNav1','twoNav1');
	showOrHideTwoNav('oneNav2','twoNav2');
	showOrHideTwoNav('oneNav3','twoNav3');
	showOrHideTwoNav('oneNav4','twoNav4');
	
</script>

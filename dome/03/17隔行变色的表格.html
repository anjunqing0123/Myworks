<script type="text/javascript">

	//让表格中所有的奇数行变色
	//奇数：对2取余不为0
	//var trs=document.getElementsByTagName('tr');
	//第一个表格的tr
	var oneTableTrs=document.getElementById('myTable').getElementsByTagName('tr');
	
	for(var i=0; i<oneTableTrs.length; i++){
		
		//i=0~9	代表行数
		//如果i%2!=0，代表是奇数行
		if(i%2!=0){
			//能进入这个判断，一定是奇数行
			oneTableTrs[i].style.backgroundColor='#B8CCE4';
		}
		
	}
	
	


</script>

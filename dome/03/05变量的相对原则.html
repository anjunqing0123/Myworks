	function fn(){			//我家
		
		//客厅
		//这个变量相对于外面的大环境而言，是私有的；

		var tv='电视';
		
		function fnIn1(){		//主卧
			alert(tv);
		}
		
		function fnIn2(){		//次卧
			alert(tv);
		}
		fnIn1();
		fnIn2();
		
	}
	
	fn();

	<script type="text/javascript" src="jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			var btn=$('button');
			//JQ对象
			var vdo=$('video');

			btn.click(function(event) {
				vdo.play();
				// play方法不包含在JQ中
				// 所以需要转化成JS对象调用play
				vdo.get(0).play();
				vdo[0].play();
				// vdo.eq(0).hide();
			});

		});
	</script>
</head>
<body>
	<button>播放</button>
	<video src="movie.mp4"></video>
	<video src="movie.mp4"></video>
</body>

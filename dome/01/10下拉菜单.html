<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>10下拉菜单</title>
<link rel="stylesheet" type="text/css" href="reset.css" />
<style type="text/css">
	
	#box{
		width:100px;
		border: 1px solid #ccc;
		margin: 100px auto 0;
	}
	#up,#list li{
		height: 24px;
	}
	#box a{
		display:block;
		width:100%;
		height:100%;
		text-align: center;
		line-height: 24px;
		color: #333333;
		font-size: 14px;	
	}
	#list li a:hover{
		
		background-color:#ccc;	
		
	}
	#up{
		background: url(img/down.gif) no-repeat 18px center;
	}
	#list{
		display:none;	
	}

</style>
</head>

<body>
	<div id="box">
    	
        <div id="up"><a href="javascript:;">购物</a></div>
        <ul id="list">
        	<li><a href="javascript:;">水果</a></li>
            <li><a href="javascript:;">蔬菜</a></li>
            <li><a href="javascript:;">日用品</a></li>
            <li><a href="javascript:;">百货</a></li>
        </ul>
    
    </div>
</body>
</html>
<script type="text/javascript">

	//当鼠标移上up身上时，让list显示
	//事件源：up
	//事件类型：鼠标移上
	//执行指令：让list显示；还要让下三角变上三角
	
	var up=document.getElementById('up');
	var list=document.getElementById('list');
	var box=document.getElementById('box');
	
	up.onmouseenter=function(){
		
		list.style.display='block';
		up.style.backgroundImage='url(img/up.gif)';
		//up.style.background='url(img/up.gif)';
	
	};
	
	//当鼠标离开up身上时，让list隐藏，还要让上三角变成下三角--》这样做是不对的
	//鼠标离开的事件源应该给box
	box.onmouseleave=function(){
		
		list.style.display='none';
		up.style.backgroundImage='url(img/down.gif)'
		
	};


</script>

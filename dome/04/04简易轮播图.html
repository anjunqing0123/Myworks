<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>04简易轮播图</title>
<style type="text/css">
	
	.box{
		width:790px;
		margin:40px auto 0;
	}
	#myP{
		text-align:center;
	}
	.btnBg{
		height:40px;
		padding-top:10px;
	}
	#prevBtn,#nextBtn{
		width:80px;
		height:40px;
	}
	#prevBtn{
		float:left;
		margin-left:100px;
	}
	#nextBtn{
		float:right;
		margin-right:100px;
	}

</style>
<script type="text/javascript">

	window.onload=function(){
	
		var urls=['img/img0.jpg','img/img1.jpg','img/img2.jpg'];
		var nextBtn=document.getElementById('nextBtn');
		var prevBtn=document.getElementById('prevBtn');
		var myP=document.getElementById('myP');
		var banner=document.getElementById('banner');
		//设置一个全局变量来模拟不断改变的下标
		var num=0;
		
		//下一张图
		nextBtn.onclick=function(){
			
			//需要不断变化的下标：1 2 0 1 2 0 1 2...
			// （1）加加下标
			num++;		//num=num+1;
			if(num>2){	//num==3也可以
				num=0;	//回到开始
			}
			//alert(num);
			//	（2）通过下标找路径 
			var temp=urls[num];
			//alert(temp);
			//	（3）修改banner的src路径
			banner.src=temp;
			
			//改变页码
			//需要不断变化的下标：1 2 0 1 2 0 1 2...
			//页码也需要不断改变：2 3 1 2 3 1 2 3...
			var pageNum=num+1;
			//alert(pageNum);
			myP.innerHTML=pageNum+'/3';
			
		};
		
		//上一张
		prevBtn.onclick=function(){
			
			// （1）减减下标
			num--;	
			if(num<0){		//也可以书写num==-1
				num=2;
			}
			//alert(num);
			//	（2）通过下标找路径 
			var temp=urls[num];
			//alert(temp);
			//	（3）修改banner的src路径
			banner.src=temp;
			//0
			//需要不断变化的下标：2 1 0 2 1 0 .... 
			//页码也需要不断改变：3 2 1 3 2 1 ....
			var pageNum=num+1;
			//alert(pageNum);
			//alert(pageNum);
			myP.innerHTML=pageNum+'/3';
			
			
		};
	
	
	
	};

</script>
</head>

<body>
	<div class="box">
    	<p id="myP">1/3</p>
        <img src="img/img0.jpg" id="banner" />
        <div class="btnBg">
        	<button id="prevBtn">上一张</button>
            <button id="nextBtn">下一张</button>
        </div>
    </div>
</body>
</html>

	div{

		border:1px solid #000;

	}

</style>
<script type="text/javascript">
	
	window.onload=function(){
		
		var aDiv=document.getElementsByTagName('div');
		for(var i=0; i<3; i++){
			
			aDiv[i].onclick=function(){
				
				alert(aDiv[i].innerHTML);
					
			}	
			
		}
		//循环结束时，i=3;
		//alert(i);
		
		
	};


</script>

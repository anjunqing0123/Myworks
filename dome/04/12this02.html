	div{

	}

</style>
<script type="text/javascript">
	
	window.onload=function(){
		
		var aDiv=document.getElementsByTagName('div');
		for(var i=0; i<aDiv.length; i++){
			
			aDiv[i].onclick=function(){
				alert(this.innerHTML);	
			}	
			
		}
		
		
	};


</script>

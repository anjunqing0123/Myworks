<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>15手风琴效果</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<style type="text/css">
		.listBg{
			width: 1000px;
			height: 400px;
			border: 1px solid #FFD700;
			border-left: none;
			margin: 100px auto 0;
			overflow: hidden;
		}
		.list{
			width: 2000px;
			height: 400px;
		}
		.list li{
			width: 199px;
			height: 400px;
			border-left: 1px solid #FFD700;
			float: left;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript" src="jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			var aLi=$('.list li');

			aLi.hover(function() {
				
				//让当前LI width过渡到599
				//让当前LI的小伙伴们 width过渡到99
				$(this).stop().animate({'width':599}, 500);
				$(this).siblings().stop().animate({'width':99}, 500);


			}, function() {
				
				//离开时，让所有的LI width动画还原到199
				aLi.stop().animate({'width':199}, 500);

			});



		});
	</script>
</head>
<body>
	<div class="listBg">
		<ul class="list">
			<li><a href="javascript:;"><img src="images/11.jpg" height="400" width="600" /></a></li>
			<li><a href="javascript:;"><img src="images/22.jpg" height="400" width="600" /></a></li>
			<li><a href="javascript:;"><img src="images/33.jpg" height="400" width="600" /></a></li>
			<li><a href="javascript:;"><img src="images/44.jpg" height="400" width="600" /></a></li>
			<li><a href="javascript:;"><img src="images/55.jpg" height="400" width="600" /></a></li>
		</ul>
	</div>
</body>
</html>

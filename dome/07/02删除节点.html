	<title>02删除节点</title>

	<script type="text/javascript">
		$(function() {
			
			var btn=$('button');

			btn.click(function(event) {
				
				// $('.list li:last').remove();
				$('.list li:first').empty();

			});

		});
	</script>

	<button>删除节点</button>

	</ol>

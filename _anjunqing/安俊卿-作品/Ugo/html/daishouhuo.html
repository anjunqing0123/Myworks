<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/base.css">
        <link rel="stylesheet" type="text/css" href="../css/daishouhuo.css">
        <script type="text/javascript" src="../js/index.js"></script>
        <title></title>
    </head>
    <body>
		<header>
		<!-- 状态栏开始 -->
			<div class="statusBar"></div>
		<!-- 头部开始 -->
			<div class="top">
				<span></span>
				<p>我的订单</p>
			</div>
		</header>	
		<!-- 订单部分开始 -->
			<ul class="notice">
				<li>全部</li>
				<li>代付款</li>
				<li>待发货</li>
				<li>待收货</li>
				<li>交易成功</li>
			</ul>
			<div class="waitGoods">
				<p>待收货<span>2016-01-14 11:40:12</span></p>

			</div>


			<div class="mainInfo">
				<div class="Info">
					<div class="Img">
						<img src="../images/meat.png" height="124" width="195">
					</div>
					<div class="wenzi">
						<h4>八组烤肉100元现金券 </h4>
						<p>￥80<br/><span>X1</span></p>
					</div>
				</div>
				<div class="cheap">
					<p>优惠：-￥20    总计：￥80</p>
				</div>
				<div class="twoButton">
					<a href="javascript:;">查看物流</a>
					<a href="javascript:;">确认收货</a>
				</div>
				
				
			</div>	
		<!-- 按钮开始 -->
		<div class="bottom">已显示全部内容</div>
		
    </body>
</html>

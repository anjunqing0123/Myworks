<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/base.css">
        <link rel="stylesheet" type="text/css" href="../css/hotel.css">
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/base.js"></script>
        <script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
    </head>
    <body>
    	<div class="top"></div>
    	<!-- 头部开始 -->
    	<header>
    		<span onclink="goback()"></span>
    		<h2 onclink="reload()">酒店</h2>
    	</header>
    	<!-- 头部结束 -->
    	<!-- banner开始 -->
		<div class="banner">
			<a href="javascript:void(0);"><img src="../images/img/hotel-banner.png"></a>
		</div>

    	<!-- banner结束 -->
    	<!-- wrap开始 -->
    	<div class="wrap">
    		<div class="prebg bbd">
    			<div class="prepose">
    				<div class="all"><input type="radio" checked="checked">全日房</div>
    				<div class="hour"><input type="radio" >钟点房</div>
    			</div>
    		</div>
    		<!-- 城市开始 -->
    		<div class="city bbd">			
    			<a href="javascript:void(0);">
    				<h3>上海</h3>
    				<span></span>
    			</a>
    		</div>
    		<!-- 城市结束 -->
    		<!-- 日历开始 -->
    		<div class="calendar bbd">
    			<div class="c-date">
    				<div class="date1"><input type="date">今天入住</div>
    				<div class="date2"><input type="date">明天离店</div>
				</div>
				<span></span>
    		</div>
    		<!-- 日历结束 -->

			<!-- 搜索开始 -->
    		<div class="search bbd">			
    			<a href="javascript:void(0);">
    				<h3>我的附近<i>位置/酒店/关键词</i></h3>
    				<span></span>
    			</a>
    		</div>
    		<!-- 搜索结束 -->
    		<div class="wrap-find"><a href="javascript:void(0);">查找</a></div>
    		<div class="h-my bbd">			
    			<a href="javascript:void(0);">
    				<h3>我的酒店<i>收藏和住过的酒店</i></h3>
    				<span></span>
    			</a>
    		</div>
    	</div>
    	<!-- wrap结束 -->

		<!-- 底部开始 -->
		<footer>
			<div class="securty">
				<a href="javascript:void(0);">
					精选低价
				</a>
			</div>
			<div class="h-line"></div>
			<div class="chain">
				<a href="javascript:void(0);">	
					品牌连锁
				</a>
			</div>
		</footer>
		<!-- 底部结束 -->
    </body>
</html>

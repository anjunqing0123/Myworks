<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/base.css">
        <link rel="stylesheet" type="text/css" href="../css/advice.css">
        <script type="text/javascript">
        	var oHtml = document.documentElement;
        	getSize();
	
        	window.onresize = function(){
        		getSize();
        	}
        	function getSize(){
	
        		var screenWidth = oHtml.clientWidth;
        		
        		if(screenWidth < 320){
        			// 如果说屏幕宽度小于320的话 就让根目录的font-size停留在320的这个范围内
        			oHtml.style.fontSize = '17.06666px';
        		} else if(screenWidth > 640){
        			// 如果说屏幕宽度大于750的话 就让根目录的font-size停留在7500的这个范围内
        			oHtml.style.fontSize = '34.1333px';
        		}else{
        			// 在这个区间之间，就让根目录的font-size自己去适配
        			oHtml.style.fontSize = screenWidth/(750/40) + 'px';
        		}
        	}
        </script>
    </head>
    <body>
    	<div class="top"></div>
    	<!-- 头部开始 -->
    	<header>
    		<span onclink="goback()"></span>
    		<h2>意见反馈</h2>
    	</header>
    	<!-- 头部结束 -->

    	<!-- 文本域开始 -->
    	<div class="textwrap">
    		<div class="text">
    			<textarea>请输入您的意见(500字以内)</textarea>
				<span>0/500</span>
    		</div>
    		
    		<div class="username">158***4590</div>
    		<a href="javascript:void(0);">发送</a>
    	</div>
    	<footer>
    		<a href="javascript:void(0);">用户满意度调查</a>
    		<p>联系客服（9:00-22:00）</p>
    	</footer>
    	<!-- 文本域结束 -->
    </body>
</html>

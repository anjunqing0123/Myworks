<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/base.css">
        <link rel="stylesheet" type="text/css" href="../css/tijiaodingdan.css">
        <script type="text/javascript" src="../js/index.js"></script>
        <title></title>
    </head>
    <body>
		<header>
		<!-- 状态栏开始 -->
			<div class="statusBar"></div>
		<!-- 头部开始 -->
			<div class="top">
				<span></span>
				<p>提交订单</p>
			</div>
		</header>	
		<!-- 订单部分开始 -->
			<div class="content">
				<ul class="contentOne">
					<li>
						<p>八组烤肉现金抵用券<span>80元</span></p>
						
					</li>
					<li>
						<em>数量:</em>
						<div class="num">
							<dl>
								<dd></dd>
								<dd>
									<i>1</i>
								</dd>
								<dd></dd>
							</dl>
						</div>

					</li>
					<li>
						<p>小计<span>￥80</span></p>
						
					</li>
				</ul>
				
			</div>
		<!-- 优惠券部分开始 -->
			<div class="coupon">
				<ul class="contentOne">
					<li>
						<p>优惠券<span>使用优惠券</span></p>
						
					</li>
					<li>
						<em>使用积分</em>
						<div class="num">
							<p>本单不可使用积分抵扣<br/>现有积分2000</p>
						</div>

					</li>
					<li>
						<p>订单总价<i><em>（共1张）</em>￥80</i></p>
						
					</li>
				</ul>
			</div>
		<!-- 手机号码部分开始 -->
			<div class="phoneNum">
				<ul class="contentOne">
					<li>
						<p>您绑定的手机号码</p>
						
					</li>
					<li>
						<em>159****0634</em>
						<div class="num">
							<p>绑定新号码</p>
						</div>

					</li>
					
				</ul>
			</div>
		<!-- 按钮开始 -->
		<button>提交订单</button>
		
    </body>
</html>

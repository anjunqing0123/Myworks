<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>我的订单</title>
    <link rel="stylesheet" href="http://static9.pplive.cn/special-subject/vr-ticket/css/style.merge.css">
    <script type="text/javascript">
        (function(designW){var prevScreenW=null;function resize(){var screenW=window.innerWidth;if(prevScreenW==screenW){return}else{prevScreenW=screenW}document.documentElement.style.fontSize=100*screenW/designW+"px"}window.onresize=function(){resize()};resize();window.onload=function(){resize()}})(750);
    </script>
</head>
<body>
    <div class="order-main">
        <div class="order-cumm unused">
            <div class="hd">
                    <div class="line">
                        <h3>未使用订单</h3>
                    </div>
                </div>
            <div class="bd">
                <ul>
                    <li>
                        <div class="unused-info">
                            <div class="unused-tit">
                                <p><i></i>工作日联票</p>
                                <span><i></i>100</span>
                            </div>
                            <dl>
                                <dt></dt>
                                <dd></dd>
                            </dl>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="order-cumm expired">
            <div class="hd">
                <div class="line">
                    <h3>已使用订单</h3>
                </div>
            </div>
            <div class="bd">
                <ul>
                    <li>
                        <div class="unused-info">
                            <div class="unused-tit">

                            </div>
                            <dl>
                                <dt></dt>
                                <dd></dd>
                            </dl>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
